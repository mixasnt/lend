<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">


    <!--link rel="stylesheet" href="css/normalize.css"-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/fontello.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <meta name="viewport" content="width=1200">
    <title>Новый</title>

</head>
<body>


<section class="login_section">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center r_bg">
                <h3 class="h3_with_rbg">Регистрация</h3>
            </div>
        </div>


        <form>
            <div class="row col_reg_box">

                <div class="col-sm-6 text-right">
                    <div class="input_full_block">
                        <p class="label_input">Логин</p>
                        <input type="text" placeholder="-" class="login_input">
                        <p class="error_message">Error</p>
                    </div>
                </div>
                <div class="col-sm-6 text-left">
                    <div class="input_full_block">
                        <p class="label_input">E-Mail</p>
                        <input type="email" placeholder="-" class="login_input">
                        <p class="error_message">Error</p>
                    </div>
                </div>

            </div>
            <div class="row col_reg_box last">

                <div class="col-sm-6 text-right">
                    <div class="input_full_block">
                        <p class="label_input">Пароль</p>
                        <input type="password" placeholder="-" class="login_input">
                        <p class="error_message">Error</p>
                    </div>
                </div>
                <div class="col-sm-6 text-left reg_va">
                    <div class="chx_box">
                        <input type="checkbox" id="chx1" class="hidden_check">
                        <div class="login_checkbox" data-id="chx1"></div>
                        <div class="chx_label">Запомнить меня на устройстве</div>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-sm-12 text-center">
                    <div class="submit_login_div"><input type="submit" class="submit_login" value="Зарегестрироваться"></div>
                </div>
            </div>

        </form>
    </div>
</section>

<script src="js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="js/slick.min.js"></script>

<script>
    $('.login_checkbox').click(function () {
        $(this).toggleClass('active');
        $('#'+$(this).attr('data-id')).click();
    });
</script>
</body>

</html>
